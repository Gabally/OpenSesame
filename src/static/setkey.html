<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔒</text></svg>">
    <title>OpenSesame | Set Key</title>
</head>

<body>
    <main id="app">
        <div class="p-center center-content">
            <h1 class="with-shadow">OpenSesame 🔒</h1>
            <div class="center-content spaced">
                <form v-on:submit="setKey" class="center-content" action="/">
                    <div>KEY NOT SET. please set a new one now:</div>
                    <input type="password" spellcheck="false" placeholder="🔑" name="key" required class="txt-field" autofocus>
                    <div>DATABASE FILE NOT FOUND. please create new one with a new password:</div>
                    <input type="password" spellcheck="false" placeholder="🔑" name="dbkey" required class="txt-field">
                    <div>Dropbox token for backups (optional):</div>
                    <div>
                        <input type="text" spellcheck="false" placeholder="🎟️" name="dpbxtoken" class="txt-field">
                        <button type="button" @click="testToken" class="btn">Test 🧪</button>
                        <div class="center-content spaced">
                            {{ tokenTest }}
                        </div>
                    </div>
                    <div class="error" v-if="error">{{ error }}</div>
                    <button type="submit" class="btn">OK</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="/static/vendor/crypto-js.js" type="text/javascript"></script>
<script src="/static/vendor/vue.js" type="text/javascript"></script>
<script src="/static/setkey.js" type="text/javascript"></script>

</html>
