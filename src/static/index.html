<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîí</text></svg>">
    <title>OpenSesame</title>
</head>

<body>
    <main id="app">
        <div v-if="!authenticated" class="p-center center-content">
            <h1 class="with-shadow">OpenSesame üîí</h1>
            <div style="margin: 15px;" class="center-content">
                <div>Please authenticate yourself:</div>
                <form v-on:submit="authenticate" action="/">
                    <input type="password" required spellcheck="false" placeholder="üîë" name="authpw" class="txt-field" autofocus>
                    <div class="error">{{ error }}</div>
                </form>
            </div>
        </div>
        <div v-else>
            <div v-if="!db" class="p-center center-content">
                <h1 class="with-shadow">üîë Decryption üìú</h1>
                <div style="margin: 15px;" class="center-content">
                    <div>Key to decrypt the db:</div>
                    <form v-on:submit="decryptDB" action="/">
                        <input type="password" required spellcheck="false" placeholder="üîë" name="decryptpw" class="txt-field" autofocus>
                    </form>
                    <div class="error">{{ error }}</div>
                </div>
            </div>
            <div v-else class="view">
                <div class="entries">
                    <div class="center-content r-flex" style="align-items: initial;">
                        <input class="search" placeholder="üîé" spellcheck="false" type="text">
                        <button class="add" @click="addEntry">
                            ‚ûï
                        </button>
                    </div>
                    <div class="entries-l">
                        <div @click="viewEntry(entry)" v-for="entry in Object.keys(db)" class="entry">
                            {{ entry }}
                        </div>
                    </div>
                </div>
                <div class="expand">
                    <div v-if="!currentEntry" class="expand center-content">
                        <h2 class="faded">No entry selected</h2>
                    </div>
                    <div v-else>
                        <div class="entry-details">
                            <div class="center-content r-flex" style="justify-content: space-between;">
                                <div>&nbsp;</div>
                                <input class=" invisible-input " spellcheck="false" @input="updateEntryName" type="text " v-model="currentEntry.name">
                                <button class="btn del-btn" @click="deleteEntry(currentEntry.name)">
                                    üóëÔ∏è
                                </button>
                            </div>
                            <hr>
                            <div v-for="field in Object.keys(currentEntry.entry.fields) " class="field-input">
                                <label class="labolo ">{{ field }}</label>
                                <input class="db-field " spellcheck="false " type="text " v-model="currentEntry.entry.fields[field].value ">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/static/vendor/crypto-js.js " type="text/javascript "></script>
<script src="/static/vendor/vue.js " type="text/javascript "></script>
<script src="/static/app.js " type="text/javascript "></script>

</html>
